<mat-toolbar
  color="primary"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <div>
    <a routerLink="/">Photo Gallery</a>
  </div>
  <nav *appUserType="'user' else anonMenu">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>{{ (user | async)?.displayName }}</button>
      <button mat-menu-item [routerLink]="['galleries/', (user | async)?._id]">My gallery</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </nav>
</mat-toolbar>
<div class="content">
  <ng-content></ng-content>
</div>

<ng-template #anonMenu>
  <nav>
    <a mat-button routerLink="/register">REGISTER</a>
    <a mat-button routerLink="/login">SIGN IN</a>
  </nav>
</ng-template>
